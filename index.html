<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcom to your garden log!</h1>
    <h2>Please use the textfields below to make your first entry</h2>
    <form action="/log_entry" method="POST">
        <label for="entryTitle">Entry Title</label>
        <input type="text" name="entry_title" id="entryTitle" placeholder="Entry Title">
        <label for="notes">Observations</label>
        <textarea name="log" id="notes" cols="30" rows="20" placeholder="please record your observations"></textarea>
    </form>
</body>
</html>
